<div class="signup-container">
  <mat-card>
    <mat-card-header class="signup-header">
      <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [errorStateMatcher]="matcher">
          <mat-error *ngIf="signupForm.get('name').hasError('required')">
            Name required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname" [errorStateMatcher]="matcher">
          <mat-error *ngIf="signupForm.get('surname').hasError('required')">
            Surname required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="signupForm.get('email').hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="signupForm.get('email').hasError('email')">
            Insert valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="signupForm.get('password').hasError('required')">
            Password required
          </mat-error>
          <mat-error *ngIf="signupForm.get('password').hasError('minlength')">
            Password must be at least 4 characters
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid" >Signup</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
