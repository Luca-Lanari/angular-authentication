<div class="user-info">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="user-info-form" [formGroup]="userInfoForm" (ngSubmit)="userInfo()">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" [errorStateMatcher]="matcher">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Surname</mat-label>
          <input matInput formControlName="surname" [errorStateMatcher]="matcher">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="userInfoForm.get('email').hasError('required')">
            Email required
          </mat-error>
          <mat-error *ngIf="userInfoForm.get('email').hasError('email')">
            Insert valid email
          </mat-error>
        </mat-form-field>
        <mat-card-subtitle>Further info</mat-card-subtitle>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput formControlName="address" [errorStateMatcher]="matcher">
        </mat-form-field>
        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput formControlName="city" [errorStateMatcher]="matcher">
        </mat-form-field>



        <!--          <mat-form-field>-->
        <!--            <mat-label>Password</mat-label>-->
        <!--            <input matInput type="password" formControlName="password" [errorStateMatcher]="matcher">-->
        <!--            <mat-error *ngIf="userInfoForm.get('password').hasError('required')">-->
        <!--              Password required-->
        <!--            </mat-error>-->
        <!--            <mat-error *ngIf="userInfoForm.get('password').hasError('minlength')">-->
        <!--              Password must be at least 4 characters-->
        <!--            </mat-error>-->
        <!--          </mat-form-field>-->
        <button mat-raised-button color="primary" type="submit" [disabled]="!userInfoForm.valid">Update</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
